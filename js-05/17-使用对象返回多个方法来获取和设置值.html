<script>
    function foo() {
        var name = "周传雄";
        var gender = "female";

        return {
            getName:function() {
                return name;
            },
            setName(value) {
                name = value;
                return name;
            },
            getGender:function() {
                return gender;
            },
            setGender:function(value) {
                gender = value;
                return gender;
            }
        };
    }

    var $ = foo();
    $.setName("hahahahah ");
    $.setGender("male");
    console.log($.getName());
    console.log($.getGender());
</script>
