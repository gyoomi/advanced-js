<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    // js代码的执行过程包括两个部分
    // 1.预解析
    //      提升（hoisting）
    //      JavaScript在预解析阶段，会对以var声明的变量名和function开头的语句块进行提升操作
    // 2.执行

    // 函数提升demo
    // func();
    function func() {
        console.log("Function has been called!");
    }

    // 变量提升demo
    // alert(a);
    var a = 111;

    // 函数同名，如何提升demo
    // 规则：会将两个函数都提升，但是后面的函数会覆盖掉前面的函数
    // f1();
    function f1(){
        console.log("f1");
    }

    function f1() {
        console.log("repeated...");
    }

    // 变量和函数同名时，如果提升demo
    //     同一个标识符的情况下，变量声明与函数声明都会提升；
    //     函数声明会覆盖变量声明，但不会覆盖变量赋值;
    //     即：如果声明变量的同时初始化或赋值那么变量优先级高于函数。
    alert(todo);
    var todo = 1111;
    function todo() {
        console.log("todoooo");
    }

</script>
</html>
