<script>
    // 变量搜索的原则
    // 1.在使用变量的时候，首先在当前作用域寻找，如果
    //   如果找到了，就取上级作用域寻找，
    //   如果没有找打了，就去上级作用域中寻找
    // 2.重复以上步骤，
    //   直到找到0级作用域，如果还没有找到就报错。

    var num;
    function f(){
        function foo() {
            var num;
            num = 999;
            console.log(num); // 999
        }

        num = 678;
        foo();
        console.log(num); //678
    }

    num = 456;
    f();
</script>
