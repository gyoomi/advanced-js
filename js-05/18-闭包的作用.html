<script>
    function foo() {
        var name = "张朝阳";
        var gender = "人妖b";
        return {
            getName:function() {
                return name;
            },
            setName:function(value) {
                name = value;
                return name;
            },
            getGender:function() {
                return gender;
            },
            setGender:function(value) {
                // 在函数外部想要修改数据
                // 只能通过函数内部的方法
                // 我们可以在函数内部定义的这个方法里
                // 设置安全措施，校验之类的操作
                // 可以保证系统的安全性和稳定性
                gender = value;
                return gender;
            }
        };
    }

    var $ = foo();

    //闭包的最基本的作用是：
    // 可以通过闭包返回的函数或方法，来修改函数内部的数据。
    // 创建一个私有空间,来保护数据
    // 外部想要访问数据，只能通过函数提供的方法
    // 在提供的方法中，我们可以增加一个验证逻辑，让数据访问更加安全。
</script>
