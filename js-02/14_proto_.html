<script>
    // 1.通过构造函数访问
    function Person(){

    }

    // console.log(Person.prototype);

    // 2.通过对象来访问原型

    // __proto__属性
    // __proto__是一个非标准的属性
    // 为了保证通用性 这个属性不推荐使用

    // __proto__属性的用途
    // 主要用来做调试

    var p = new Person;
    // console.log(p.__proto__);
    p.__proto__.sayHello = function(){
        console.log('hihihihi');
    }

    p.sayHello();

</script>
