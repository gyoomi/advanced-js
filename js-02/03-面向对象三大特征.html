<script>
    // 封装
    var name = "薛之谦";
    var age = 22;
    function sayHello(){
        console.log("hi,我是薛之谦！！！")
    }

    var obj = {
        name: "薛之谦2",
        age:22,
        sayHello:function(){
            console.log("hi,我是薛之谦！！！");
        }
    }

    // console.log(obj);
    // 继承
    // javaScript当中的继承是指
    // 一个对象没有一些方法和属性，但是另外一个对象有
    // 把另外一个对象的属性和方法，拿过来使用，就是继承
    var obj2 = {}
    for (var k in obj){
        // k可以获取到对象的每一个属性
        // obj1[k]可以获取到对象的每一个属性的值
        // 这里使用k给对象新增属性的时候，不可以使用点语法
        obj2[k] = obj[k];
    }
    console.log(obj2);

    // 多态
    // 多态是在强类型语言中比较常用，JavaScript中没有相应的体现
</script>
