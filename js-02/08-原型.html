<script>
    function Person(name, filmName){
        this.name = name;
        this.filmName = filmName;
        this.exectise = function(){
            console.log("就不好好健体，还要保家卫国");
        }
        this.act = function(){
            console.log(this.name + "主演过" + this.filmName + "这部电影！！！");
        }
    }

    var p = new Person("xyz", "angle");
    // p.sing();

    // 默认是个空对象；属于构造函数的属性，不是对象的对象
    console.log(Person.prototype);
    // 报错，undefined
    console.log(p.prototype);
    Person.prototype.sing = function(){
        console.log("强身健体，保家卫国！");
    }
    p.sing();


    // 1.原型是个什么玩意儿？
    // 在构造函数创建出来的时候，系统会默认的帮构造函数创建并关联一个神秘的对象，这个对象就是原型
    // 原型默认的是一个空的对象

    // 2.原型的作用？
    // 原型中的属性和方法 可以被使用该构造函数创建出来的对象 使用

    // 3.如何访问构造函数的原型？
    // 构造函数.prototype

    // 4.当使用对象去访问属性和方法的时候是怎么寻找的？
    //     会首先在对象自己内部进行查找，如果找到了，就直接使用
    //     如果没有找到，就去原型中查找，查找到之后，使用
    //     如果原型中还没有， 如果是属性，就是Undefined
    //     如果是方法，就报错
</script>
