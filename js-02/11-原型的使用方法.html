<script>

    // 原型的使用方法
    // 1.利用对象的动态特性给原型对象添加成员
    // 2.直接替换原型对象

    // 如果使用第二种方式使用原型，那么会出现如下问题：
    // 在替换原型之前创建的对象的原型 和 在替换原型对象之后的创建的对象
    // 的原型 不是同一个！

    function Person(name, age, gender){
        this.name = name;
        this.age = age;
        this.gender = gender;
    }

    Person.prototype.sayHello = function(){
        console.log('hi,I am ' + this.name);
    }
    var p1 = new Person('张惠妹', 32, '女');
    p1.sayHello();
    Person.prototype = {
        msg:'你说还在不在？'
    }
    var p2 = new Person("周杰伦", 35, "男");
    // p2.sayHello();
    console.log(p2.msg);


</script>
