        // 进行改造
        var divs = document.getElementsByTagName("div");
        for (var i = 0; i < 10; i++) {
            var div = divs[i];
            div.onclick = (function(k){
                return function(){
                    alert("我是第" + (k+1) + "个Div.");
                };
            }(i));
        }

        //立即执行函数表达式  IIFE  imediately invoked funciton expression
        // immediately invoked function expression
    }
</script>
