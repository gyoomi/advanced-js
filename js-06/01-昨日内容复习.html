<script>
    // 作用域
    // js中没有块级作用域
    // js中的作用域是词法作用域

    // 什么是变量提升

    f();
    function f() {}

    // 作用域链
    // 如何绘制作用链图
    //   1.先画0级作用域链
    //   2.在全局作用域中查找，函数和变量声明，然后将这些函数和变量，以小方块的形式放在该0级作用域链上
    //   3.从0级作用域的函数中引出1级作用域
    //   4.再去每一个一级作用域中查找函数和变量声明，然后将这些函数和变量进行提升
    //   5.以此类推

    // 变量的搜索原则
    //   1.首先在使用变量的作用域进行查找，如果找到了就直接使用
    //   2.如果找不到，就到上一级的作用域中进行查找，如果找到了就直接使用
    //   3.如果找不到，就继续之前步骤，直到0级作用，如果找不到就报错。

    // 闭包
    //   一个封闭的不对外公开的包裹结构或空间
    //   在函数内部的数据，在函数外部无法进行访问

    // 在函数内部创建函数，并进行返回。
    // 由于作用域链的作用，函数内部的函数可以访问该函数中数据，所以在这个函数外部，使用这个函数内部创建的函数，就可以操作该函数的数据

    // 闭包的基本模型
    function foo() {
        var data = "111";
        return function() {
            return data;
        };
    }
    var f = foo();
    console.log(f());

    // 如何返回多个数据
    // 在闭包内，返回一个对象，对象中包含多个方法，对这个函数内部的多个变量进行操作
</script>
