<script>
    // 当前没有的属性和方法，别人有，拿过来用 ，就是继承
    var o = {}; // 必须给予初始化，才能行

    var obj = {
        name : "张三",
        age : 22,
        sayHello : function(){
            console.log('hi, ' + this.name);
        }
    }

    // 混入式继承
    for (var k  in obj){
        o[k] = obj[k];
    }

    console.log(o);

</script>
