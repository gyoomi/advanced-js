<script>
    //动物--->人---->老师---->好老师
    function Animal() {
        this.gender = "male";
    }


    Human.prototype = new Animal();
    Human.prototype.constructor = Human;

    function Human() {
        this.activeWay = "行走";

    Teacher.prototype = new Human();

    GoodTeacher.prototype.constructor = GoodTeacher;

    }


    var g = new GoodTeacher();
