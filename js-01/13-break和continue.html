<script>
    // 求100以内，奇数的和
    var sum = 0;
    for (var i = 0; i <= 1000; i++){
        if (i > 100){
            break;
        }
        if (i % 2 == 0){
            continue;
        } else {
          sum += i;
        }
    }
    console.log(sum);

    //continue是用来干什么的？
    //跳出本次循环 继续下次循环，continue下面的代码不再执行

    //break 是用来干什么的？

</script>
