<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in关键字</title>
</head>
<body>
    in关键字的用法：
    1、for in 循环中
    2、判断属性是否存在于对象中
</body>
<script>
    var obj = {
        name:'tom',
        age:15,
        sex:'男'
    }

    for (var k in obj){
        console.log(k + "---" + obj[k]);
    }

    var name = "name";
    var flag = name in obj;
    console.log(flag);
    var name1 = name;
    var flag = name1 in obj;
    console.log(flag);
    var name2 = "huhu";
    var flag = name2 in obj;
    console.log(flag);
    console.log("-------------------");
    var arr = [1,23,5,5,77,9]; //数组判断的是索引是否存在，而不是值
    var isExist = 6 in arr;
    console.log(isExist);

    //返回指定位置的索引
    //1.for循环
    //2.indexOf() 返回指定索引

</script>
</html>
