<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1.函数声明
    function funName(){
        // 函数体
    }

    // 2.函数表达式
    // 在使用函数表达式声明函数的时候，function后面可以跟函数名
    // 但是 这个函数名。只限在函数内部使用，外部无法访问
    var fun1 = function name(){
        console.log(1111111111111);
    }
    fun1();

    // 3.new Function()
    var fun2 = new Function();
</script>
</body>
</html>
